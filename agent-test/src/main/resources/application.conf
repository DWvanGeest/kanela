kanela {
    modules {
      example-module {
        name = "Example Module"
        stoppable = false
        instrumentations = [
          "app.kanela.instrumentation.MonitorInstrumentation",
        ]
        within = [ "app.kanela.+" ]
      }
    }
    profiler {
        enabled = true
//        within = [ "app.kanela..*" ]
    }
    log-level = "DEBUG"
    debug-mode = true
    class-dumper.enabled = true
}